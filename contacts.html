<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Millennium Coin</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body class="contacts">
<header class="header">
    <div class="container">
        <div data-include="template-parts/header.html"></div>
        <h1 class="section-title text-white">КОНТАКТЫ</h1>
        <ul class="breadcrumbs">
            <li><a href="">ГЛАВНАЯ</a><span class="breadcrumb-separator">---</span></li>
            <li>КОНТАКТЫ</li>
        </ul>
    </div>
</header>
<main class="main">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-5 offset-lg-1 col-sm-6">
                <p class="bold-title">Форма обратной связи</p>
                <form action="" class="form custom-form custom-form--noborder">
                    <label>
                        <input type="text" class="has-label" placeholder="Имя">
                        <span class="hidden-label">Имя</span>
                    </label>
                    <label>
                        <input type="email" class="has-label" placeholder="Email">
                        <span class="hidden-label">Email</span>
                    </label>
                    <label>
                        <textarea rows="5" placeholder="Сообщение" class="has-label"></textarea>
                        <span class="hidden-label">Сообщение</span>
                    </label>
                    <button class="btn-blue">ОТПРАВИТЬ</button>
                </form>
            </div>
            <div class="col-lg-4 offset-lg-1 col-sm-6">
                <p class="bold-title">Контактная информация</p>
                <p class="text">
                    <img src="img/telephone-icon.png" alt=""> +1 800 000 000 (US)<br>
                    <img src="img/telephone-icon.png" alt=""> +1 800 000 000 (US)<br>
                    <img src="img/telephone-icon.png" alt=""> +1 800 000 000 (US)<br>

                    <img src="img/mail-icon.png" alt=""> help@mcoin.com<br>

                    <img src="img/placeholder-icon.png" alt=""> 139/A, Pinga city, United Kingdom
                </p>
                <div class="bold-title">Мы в соц. сетях</div>
                <p class="text">
                    <img src="img/facebook-logo.png" alt=""> Facebook<br>
                    <img src="img/twitter-logo.png" alt=""> Twitter<br>
                    <img src="img/linkedin-logo.png" alt=""> Linkedin<br>
                    <img src="img/vk-icon.png" alt=""> VKontakte<br>
                </p>
            </div>
        </div>
    </div>
</main>
<div data-include="template-parts/footer.html"></div>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="ES6/main.js"></script>
</body>
</html>
