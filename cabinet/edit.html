<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Millennium Coin Cabinet</title>
    <link href="../css/cabinet.css" rel="stylesheet">
</head>
<body class="">
<div class="cabinet-wrapper">
    <div data-include="../template-parts/cabinet-sidebar.html"></div>
    <div class="right-side">
        <div data-include="../template-parts/cabinet-header.html"></div>
        <main class="main">
            <div class="cabinet-container">
                <h1 class="page-title">Настройки</h1>
                <div class="breadcrumb">
                    <a href="">Главная</a>
                    <span class="breadcrumb-separator"> > </span>
                    <a href="">Личныйка бинет</a>
                    <span class="breadcrumb-separator"> > </span>
                    Настройки
                </div>
                <form class="form edit-user custom-form">
                    <h2 class="subtitle">Основная информация</h2>
                    <label>
                        Имя
                        <input type="text" value="Алексей">
                    </label>
                    <label>
                        Фамилия
                        <input type="text" value="Храмов">
                    </label>
                    <label>
                        Номер телефона
                        <input type="text" value="+7 966 887 993">
                    </label>
                    <label>
                        E-Mail
                        <input type="text" value="a.khramov@mail.com">
                    </label>
                    <label>
                        Вас пригласил
                        <output>login_name</output>
                    </label>
                    <label>
                        Дата регистрации
                        <output>20/01/18</output>
                    </label>
                    <h2 class="subtitle">Текущий пароль</h2>
                    <label>
                        Текущий пароль
                        <input type="password" placeholder="Введите текущий пароль">
                    </label>
                    <label></label>
                    <label>
                        Новый пароль
                        <input type="password" placeholder="Введите новый пароль">
                    </label>
                    <label>
                        Повтор пароля
                        <input type="password" placeholder="Повторите новый пароль">
                    </label>
                    <h2 class="subtitle">Реквизиты</h2>
                    <label>
                        Банковская карта
                        <input type="text" placeholder="XXXX-XXXX-XXXX-XXXX">
                    </label>
                    <label>
                        Яндекс.Деньги
                        <input type="text" placeholder="XXXX-XXXX-XXXX-XXXX">
                    </label>
                    <label>
                        Qiwi Кошелек
                        <input type="text" placeholder="XXXX-XXXX-XXXX-XXXX">
                    </label>
                    <label>
                        Perfect Money
                        <input type="text" placeholder="XXXX-XXXX-XXXX-XXXX">
                    </label>
                    <label>
                        Payeer
                        <input type="text" placeholder="XXXX-XXXX-XXXX-XXXX">
                    </label>
                    <label>
                        Bitcoin
                        <input type="text" placeholder="XXXX-XXXX-XXXX-XXXX">
                    </label>
                    <button class="btn-blue">СОХРАНИТЬ</button>
                </form>
            </div>
        </main>
    </div>
</div>
<div class="modal-backdrop" style="display: none"></div>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="../ES6/cabinet.js"></script>
</body>
</html>
