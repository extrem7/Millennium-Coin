<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Millennium Coin Cabinet</title>
    <link href="../css/cabinet.css" rel="stylesheet">
</head>
<body class="">
<div class="cabinet-wrapper">
    <div data-include="../template-parts/cabinet-sidebar.html"></div>
    <div class="right-side">
        <div data-include="../template-parts/cabinet-header.html"></div>
        <main class="main">
            <div class="cabinet-container">
                <h1 class="page-title">Пополнить счет</h1>
                <div class="breadcrumb">
                    <a href="">Главная</a>
                    <span class="breadcrumb-separator"> > </span>
                    <a href="">Личныйка бинет</a>
                    <span class="breadcrumb-separator"> > </span>
                    Пополнить счет
                </div>
                <h2 class="subtitle">Выберите счет</h2>
                <div class="invoice-radio">
                    <label class="radio-block">
                        <input type="radio" name="invoice" value="1">
                        <span class="radio-mark">Рублевый (RUB)</span>
                    </label>
                    <label class="radio-block">
                        <input type="radio" name="invoice" value="1">
                        <span class="radio-mark">Долларовый (USD)</span>
                    </label>
                    <label class="radio-block">
                        <input type="radio" name="invoice" value="1">
                        <span class="radio-mark">Евро (EUR)</span>
                    </label>
                    <label class="radio-block">
                        <input type="radio" name="invoice" value="1">
                        <span class="radio-mark">Биткоин (BTC)</span>
                    </label>
                </div>
                <h2 class="subtitle">Выберите способ пополнения</h2>
                <div class="service-radio">
                    <label class="radio-service-block">
                        <input type="radio" name="service" value="1">
                        <span class="service-mark">
                            <img src="../img/cabinet/invoice-service-1.png" alt="">
                            <span class="radio-mark">Рублевый (RUB)</span>
                        </span>
                    </label>
                    <label class="radio-service-block">
                        <input type="radio" name="service" value="1">
                        <span class="service-mark">
                            <img src="../img/cabinet/invoice-service-2.png" alt="">
                            <span class="radio-mark">Яндекс.Деньги</span>
                        </span>
                    </label>
                    <label class="radio-service-block">
                        <input type="radio" name="service" value="1">
                        <span class="service-mark">
                            <img src="../img/cabinet/invoice-service-3.png" alt="">
                            <span class="radio-mark">Qiwi Кошелек</span>
                        </span>
                    </label>
                    <label class="radio-service-block">
                        <input type="radio" name="service" value="1">
                        <span class="service-mark">
                            <img src="../img/cabinet/invoice-service-4.png" alt="">
                            <span class="radio-mark">Bitcoin</span>
                        </span>
                    </label>
                </div>
                <h2 class="subtitle">Сумма</h2>
                <form action="" class="supplement">
                    <input type="text" placeholder="Введите сумму пополнения">
                    <button class="submit" disabled>ПОПОЛНИТЬ</button>
                </form>
            </div>
        </main>
    </div>
</div>
<div class="modal-backdrop" style="display: none"></div>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="../ES6/cabinet.js"></script>
</body>
</html>
